<section class="search-set">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="vq-widget">
          <h1 class="vq-title">Search Sets</h1>
          <p class="lead">View a Search Set by clicking a name below or create a new Search Set by clicking the Add Button.</p>
          <button type="button" class="btn btn-primary" routerLink="/search-sets/add">Add</button>
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Duration</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let set of searchSetService.searchSets">
                <td>{{set.name}}</td>
                <td>{{set.duration}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <app-loader [show]="loading"></app-loader>
</section>
