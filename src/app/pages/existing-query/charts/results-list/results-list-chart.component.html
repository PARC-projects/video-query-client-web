<div class="vq-widget">
  <app-chart-header [title]="'Matches'" (resetClick)="resetMatches()" [tooltip]="'Click on a suggested match to bring up the video. Then perform a review of the video.
    Each row is a match candidate.
    Green represents matches, and red represents non-matches.
    Colors on the left are computed, and those on the right represent the user validations.'"></app-chart-header>
  <div class="matches-container">
    <ul class="list-group">
      <li class="list-group-item list-group-item-action clearfix" (click)="onMatchClick(match)" [ngClass]="getMatchListClasses(match)"
        *ngFor="let match of matchService.matches">
        <div class="float-left match-score">
          {{match.score | number:'1.1-2'}}
        </div>
        <div class="float-left match-score-progress">
          <div class="progress">
            <div class="progress-bar" role="progressbar" [ngStyle]="getMatchProgressStyles(match)"></div>
            <div class="threshold" [ngStyle]="getMatchThresholdStyles()"></div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
