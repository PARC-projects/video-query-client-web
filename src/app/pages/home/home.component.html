<app-nav></app-nav>
<div class="min-vh-100  navigation-offset min-vh-100 d-flex flex-column">
  <div class="container">
    <div class="row">
      <div class="col">
        <header class="d-flex justify-content-start">
          <h1 class="font-weight-bold">My Queries</h1>
          <div class="d-flex align-items-center">
            <button class="btn btn-warning" (click)="openCreateNewQueryModal = true">Create New Query</button>
          </div>
        </header>
        <div class="row">
          <div class="col-9">
            <div class="input-group muted">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-search"
                    aria-hidden="true"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Search By Name" [ngModel]="searchTerm"
                (ngModelChange)="onSearch($event)">
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <select class="form-control muted">
                <option selected="selected">Order By</option>
                <option>Query Name</option>
              </select>
            </div>
          </div>
        </div>
        <ng-container class="query-container" *ngFor="let query of queries">
          <app-queries-node [query]="query"></app-queries-node>
        </ng-container>
        <app-pagination [pagination]="pagination" (paginationClick)="onPaginationClick($event)"
          (perPageSelected)="onPerPageSelection($event)"></app-pagination>
        <app-loader [show]="isLoading"></app-loader>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
<app-modal [(show)]="openCreateNewQueryModal" [widthByPercentage]="'30%'">
  <div class="pt-4 pl-4 pr-4 pb-3">
    <h3 class="font-weight-bold mb-5">Do you have the video collection you are using ready?</h3>
    <div class="d-flex justify-content-center mt-5 pt-2">
      <button class="btn btn-warning mr-4 pl-5 pr-5" routerLink="/create-new-query">Yes</button>
      <div class="mt-2">
        <a routerLink="/search-sets">Manage video collection</a>
      </div>
    </div>
  </div>
</app-modal>
