<div class="alert" [ngClass]="alertService.type" role="alert" *ngIf="alertService.show">
  {{alertService.text}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="alertService.show = !alertService.show">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
